<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/owl_logo.ico">
    <title>Note Taking System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-xqFh83+8KDFUaS5M5P/v2fvdKjEdfvZvt4AeU6AsOwJkZNcmrhpv87nJXKp9xYSxIe/CcYOdNCWLfan+KRKzw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-xqFh83+8KDFUaS5M5P/v2fvdKjEdfvZvt4AeU6AsOwJkZNcmrhpv87nJXKp9xYSxIe/CcYOdNCWLfan+KRKzw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-yfQj+0iv+jF41hkpIZv88bgmWOI8X9zMnJGxXYLZoBMTZj2c1hAVeHwNK1VgjyqTtZZ9oNTRiLYmrRTlRzYRNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="stylesheet" href='styles.css'>
</head>

<body>
    <header>
        <div class="header-bg">
            <canvas id="header-canvas"></canvas>
            <script src="Flow.js"></script>
        </div>
        <div class="header-content">
            <button id="show-menu"><i class="fa fa-bars fa-2x"></i></button>
            <h1 style="letter-spacing: 2px;">Note Taking System</h1>
        </div>
    </header>

    <div id="side-menu">
        <div class="menu-header">
            <button id="hide-menu"><i class="fa fa-bars fa-2x"></i></button>
            <img id='logo' src="./images/owl_logo.jpg" alt="Logo">
            <hr class='image-seperator'>
        </div>

        <div class="options-container">
            <h2>Dashboard</h2>
            <ul class="options-list">
                <li><a href="#">Differential Equations</a></li>
                <li><a href="#">Matterial Properties</a></li>
                <li><a href="#">ProgTech</a></li>
                <li><a href="#">Electromagnetic Fields</a></li>
            </ul>
        </div>
        <button id="add_option_button">+</button>
    </div>

    <main class="main-content">

        <div class="accordion-container">
            <button class="accordion">
                <input class="accordion-input" type="text" placeholder="Title...">
                <i class="delete-accordion fas fa-trash fa-bounce"></i>
            </button>
            <div class="panel">
                <textarea class="panel-content" placeholder="Content..."></textarea>
            </div>
        </div>

        <button id="add-accordion-button">+</button>

    </main>

    <footer id="my-footer">
        <div class="container">
            <p> Developed by H Mourh tou Avourh Coorporation</p>
            <a href="https://github.com/TsalemisIasonas/Note_Taking_System" target="_blank"><i class="fab fa-github fa-2x" style="color: white;"></i></a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
